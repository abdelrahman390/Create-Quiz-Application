<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-app">
        <div class="quiz-info">
          <div class="category">Category: <span>HTML</span></div>
          <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"><h2></h2></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
          <div class="spans"></div>
          <div class="countdown"></div>

        </div>
        <div class="results"><span></span><h3></h3><button class="repeatButton">Repeat Again</button></div>
      </div>
      <script src="main.js"></script>
      <script src="qustion.json"></script>
  </body>
</html>
